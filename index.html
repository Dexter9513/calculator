<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div>
                <div class="input-container">
                    <div class="input"></div>
                </div>
            </div>
            <div class="output"></div>
        </div>
        <div class="keys">
            <div class="row">
                <button class="medium" value="²">x²</button>
                <button class="medium" value="√">√x</button>
                <button class="big red" value="DEL">DEL</button>
                <button class="big red" value="AC">AC</button>
            </div>
            <div class="row">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="÷">÷</button>
            </div>
            <div class="row">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="×">×</button>
            </div>
            <div class="row">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="−">−</button>
            </div>
            <div class="row">
                <button value="0">0</button>
                <button value="."><strong>.</strong></button>
                <button class="big" value="×10^">×10<sup>x</sup></sup></button>
                <button value="+">+</button>
            </div>
            <div class="row">
                <button class="big" value="(">(</button>
                <button class="big" value=")">)</strong></button>
                <button class="big" value="Ans">Ans</sup></button>
                <button value="=">=</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
